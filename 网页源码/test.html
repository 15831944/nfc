<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        #pop { width:300px; height:200px; position:fixed; right:1px; bottom:0; border:1px solid #ccc; }
    </style>
    <script type="text/javascript">
        function toggle(){
            var o = document.getElementById('pop');
            o.style.display = o.style.display=='none' ? 'block':'none';
        }
    </script>
</head>
<body>
<button id="btn" onclick="toggle()">切换显示弹窗</button>
<div id="pop">
    <iframe src="http://www.baidu.com/" frameborder="0" scrolling="no"></iframe>
</div>
</body>
</html>
